<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croma</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- DEALS SECTION -->
    <section class="deals mt-5">
        <div class="container">
            <h2 class="mb-3">Deals on Croma Appliances</h2>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="deals-left">
                        <img src="./assets/deal-left.webp" alt="" class="w-100">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="deals-right">
                        <img src="./assets/deal-right.webp" alt="" class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- DEALS OF THE DAY SECTION -->
    <section class="deals mt-5">
        <div class="container">
            <h2 class="mb-3">Deals Of The Day</h2>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod1.webp" alt="" class="w-100">
                </div>
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod2.webp" alt="" class="w-100">
                </div>
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod3.webp" alt="" class="w-100">
                </div>
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod4.webp" alt="" class="w-100">
                </div>
            </div>
        </div>
    </section>

    <!-- CAROUSEL SECTION -->
    <div id="splitCarousel" class="carousel slide" data-bs-ride="carousel">

        
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center">
                            <img src="image1.png" class="img-fluid carousel-img" alt="Slide 1 Image">
                        </div>
                        <div class="col-md-6 carousel-content text-white bg-dark rounded">
                            <h2>OnePlus 13T vs OnePlus 13</h2>
                            <p>Here's the exact difference between the two.</p>
                            <a href="#" class="btn btn-success">Read Now</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center">
                            <img src="image2.png" class="img-fluid carousel-img" alt="Slide 2 Image">
                        </div>
                        <div class="col-md-6 carousel-content text-white bg-dark rounded">
                            <h2>Camera Comparison</h2>
                            <p>See how the new sensor stacks up in real-world use.</p>
                            <a href="#" class="btn btn-success">See More</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add more slides as needed -->
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#splitCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#splitCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
    <script src="./script.js"></script>
</body>

</html>
