<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croma</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- DEALS SECTION -->
    <section class="deals mt-5">
        <div class="container">
            <h2 class="mb-3">Deals on Croma Appliances</h2>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="deals-left">
                        <img src="./assets/deal-left.webp" alt="" class="w-100">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="deals-right">
                        <img src="./assets/deal-right.webp" alt="" class="w-100">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- DEALS OF THE DAY SECTION -->
    <section class="deals mt-5">
        <div class="container">
            <h2 class="mb-3">Deals Of The Day</h2>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod1.webp" alt="" class="w-100">
                </div>
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod2.webp" alt="" class="w-100">
                </div>
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod3.webp" alt="" class="w-100">
                </div>
                <div class="col-lg-3 col-md-6">
                    <img src="./assets/dod4.webp" alt="" class="w-100">
                </div>
            </div>
        </div>
    </section>

    <!-- CAROUSEL SECTION -->
    <div id="carouselExampleIndicators" class="carousel slide mt-5 mb-5">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/slide1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/slide2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/slide3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/slide4.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- EXPERIENCE SECTION -->

    <section class="experience mb-5">
        <div class="container">
            <div class="row">
                <h2 class="mb-3">Experience Croma On Tata Neu!</h2>
                <div class="col-12">
                    <img src="./assets/experience.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
    <script src="./script.js"></script>
</body>

</html>
